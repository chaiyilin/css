<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet">

    <title>Fields</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>

    <h2>HTML Forms</h2>

    <form onsubmit="alert('submit!');return false;">
        <label for="firstName"> First name: </label>
        <input type="text" name="firstName" id="firstName" value="Mickey" size="40" maxlength="10">
        <br>

        <input type="text" name="lastName" id="lastName" value="lastName">
        <label for="lastName">Last Name: </label>
        <br><br>

        readonly:<br>
        <input type="text" name="lastname" value="readonly" readonly>
        <br><br>

        disabled:<br>
        <input type="text" name="lastname" value="disabled" disabled>
        <br><br>

        button:<br>
        <input type="button" name="button" value="button">
        <br><br>

        checkbox:<br>
        <input type="checkbox" name="checkbox" value="checkbox">
        <br><br>

        color:<br>
        <input type="color" name="color" value="color">
        <br><br>

        date:<br>
        <input type="date" name="date" value="11/11/2011">
        <br><br>

        datetime-local:<br>
        <input type="datetime-local" name="datetime-local" value="datetime-local">
        <br><br>

        email:<br>
        <input type="email" name="email" value="email@aaa.com">
        <br><br>

        file:<br>
        <input type="file" name="file" value="file">
        <br><br>

        hidden:<br>
        <input type="hidden" name="hidden" value="hidden">
        <br><br>

        image:<br>
        <input type="image" name="image" value="image">
        <br><br>

        month:<br>
        <input type="month" name="month" value="month">
        <br><br>

        number:<br>
        <input type="number" name="number" value="11">
        <br><br>

        password:<br>
        <input type="password" name="password" value="password">
        <br><br>

        radio:<br>

        <fieldset style="border:0">
            <legend> Salutation </legend>
            <label> <input type="radio" name="salutation" value="Mr." checked> Mr. </label>
            <label> <input type="radio" name="salutation" value="Mrs."> Mrs. </label>
            <!-- etc -->
        </fieldset>
        <br><br>

        range:<br>
        <input type="range" name="range" value="range">
        <br><br>

        reset:<br>
        <input type="reset" name="reset" value="reset">
        <br><br>

        search:<br>
        <input type="search" name="search" value="search">
        <br><br>

        tel:<br>
        <input type="tel" name="tel" value="tel">
        <br><br>

        time:<br>
        <input type="time" name="time" value="time">
        <br><br>

        url:<br>
        <input type="url" name="url" value="http://localhost:8080/src/form/index.html">
        <br><br>

        week:<br>
        <input type="week" name="week" value="week">
        <br><br>

        <select name="car">
            <option disabled selected value> -- select car -- </option>
            <option style="display:none"></option>
            <option value="volvo" selected="selected">Volvo</option>
            <option value="saab" selected="selected">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>

        <button type="button">normal button</button>
        <button type="reset">reset button</button>

        <button type="submit">
            Submit button
        </button>
    </form>

</body>

</html>
