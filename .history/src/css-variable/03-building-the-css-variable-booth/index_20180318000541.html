            </div>
            <div class="color-box" id="4">
                <input/>
            </div>
            <div class="color-box" id="5">
                <input/>
            </div>
            <div class="color-box" id="6">
                <input/>
            </div>

            👉🏻 Move the slide

        </footer>
    </main>

    <script src="index.js"></script>
</body>

</html>
